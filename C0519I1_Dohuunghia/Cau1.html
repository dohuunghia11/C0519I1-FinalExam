<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim Max Cua Mang</title>
</head>
<body>
<script>
    function findMaxScore(arr) {
        let max = arr[0];
        for (let i =0; i < arr.length; i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }
        return max;
    }

</script>
</body>
</html>
